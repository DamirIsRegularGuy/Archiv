<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sum Calculator</title>
    <style>
        body {
            background-color: rgb(224, 224, 224);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sum454 Calculator</h1>
        <input type="number" id="number1" class="input-field" placeholder="Enter first number">
        <input type="number" id="number2" class="input-field" placeholder="Enter second number">
        <button class="button" onclick="calculateSum()">Calculate Sum</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateSum() {
            // Get the values from the input fields
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);

            // Check if the inputs are numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;
            }

            // Calculate the sum
            var sum = num1 + num2;

            // Display the result
            document.getElementById('result').textContent = 'The sum is: ' + sum;
        }
    </script>
</body>

</html>
